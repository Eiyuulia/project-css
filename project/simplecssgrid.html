<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simplecssgrid.css">
    <title>simple css grid</title>
</head>

<body>

    <h1>
        Simple CSS Grid
    </h1>

    <main class="container">
        <div class="logo">
            Logo

            Menu

        <div class="footer">
            Footer
        </div>
    </main>
